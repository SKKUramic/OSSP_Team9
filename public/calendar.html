    <script>
        window.addEventListener("load", () => {

            fetch("/loginUserLocation", {
                method: "GET",
            }).then(res => res.text())
                .then(text => {
                    let where = { where: text };

                    fetch("/weather", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(where)
                    }).then(res => res.json())
                        .then(weatherObject => {

                            let date = weatherObject.date;
                            let location = weatherObject.location;
                            let temperature = weatherObject.temperature;
                            let shortday = weatherObject.shortday;
                            let imageUrl = weatherObject.imageUrl;

                            document.getElementById("weather_date").textContent = date + " (" + shortday + ")";
                            document.getElementById("weather_temperature").textContent = temperature + "°C";
                            document.getElementById("weather_img").src = imageUrl;
                            document.getElementById("weather_location").textContent = location;

                        })
                })


        })
